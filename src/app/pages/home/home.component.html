<div class="home">
  <!-- 轮播图 -->
  <app-wy-carousel #wyCarousel [activeIndex]="carouselActiveIndex" (changeSlide)="onChangeSlide($event)">
    <nz-carousel nzAutoPlay="true" nzEffect="fade" [nzDotRender]="wyCarousel.dotRef"
      (nzBeforeChange)="onNzBeforeChange($event)">
      <div class="carousel-item" nz-carousel-content *ngFor="let item of banners">
        <a class="banner-item" [href]="item.url" target="_blank">
          <img [src]="item.imageUrl">
        </a>
      </div>
    </nz-carousel>
  </app-wy-carousel>
  <!-- 推荐歌单 -->
  <div class="main">
    <div class="wrap">
      <div class="left">
        <div class="sec">
          <div class="up">
            <div class="navs">
              <h2><i></i><a>热门推荐</a></h2>
              <nav>
                <a *ngFor="let hotTag of hotTags">{{hotTag.name}}</a>
              </nav>
            </div>
            <a>更多
              <i nz-icon nzType="arrow-right" nzTheme="outline"></i>
            </a>
          </div>
          <div class="down">
            <div class="down-wrap">
              <app-single-sheet class="sheet-item" *ngFor="let item of songList" [sheet]="item"></app-single-sheet>
            </div>
          </div>
        </div>
      </div>
      <div class="right">
        <app-member-card></app-member-card>
        <div class="settled-singer">
          <div class="tit"><b>入驻歌手</b></div>
          <div class="list">
            <div class="card" *ngFor="let item of singers">
              <div class="pic">
                <img [src]="item.img1v1Url" alt="">
              </div>
              <div class="txt">
                <b class="ellipsis">{{item.name}}</b>
                <span>专辑数: {{item.albumSize}}</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
