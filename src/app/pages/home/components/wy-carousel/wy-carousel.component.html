<div class="carousel">
  <div class="wrap">
    <i class="arrow left" nz-icon nzType="left" nzTheme="outline" (click)="onChangeSlide('pre')"></i>
    <ng-content></ng-content>
    <ng-template #dot let-number>
      <i class="dot" [class.active]="activeIndex === number"></i>
    </ng-template>
    <i class="arrow right" nz-icon nzType="right" nzTheme="outline" (click)="onChangeSlide('next')"></i>
  </div>
</div>
