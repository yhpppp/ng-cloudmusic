<div class="m-player">
  <div class="lock">
    <div class="left"><i></i></div>
  </div>
  <div class="hand"></div>
  <div class="container">
    <div class="wrap">
      <div class="btns">
        <i class="prev"></i>
        <i class="toggle"></i>
        <i class="next"></i>
      </div>
      <div class="head">
        <img src="http://s4.music.126.net/style/web2/img/default/default_album.jpg" alt="">
        <div class="mask"></div>
      </div>
      <div class="play">
        <div class="words clearfix" hidden="true">
          <p class="ellipsis">歌名</p>
          <ul class="songs clearfix">
            <li><a>歌手</a>/</li>
            <li><a>歌手</a></li>
          </ul>
        </div>
        <div class="bar">
          <div class="slider-wrap">
            <div>进度条</div>
          </div>
          <span class="time">
            <em>02:11</em> / 03:12
          </span>
        </div>
      </div>
      <div class="oper">
        <i class="like" title="收藏"></i>
        <i class="share" title="分享"></i>
      </div>
      <div class="ctrl">
        <i class="volume" title="音量"></i>
        <!-- <i class="random"></i> -->
        <i class="loop" title="循环"></i>
        <!-- <i class="singleLoop"></i> -->
        <p class="open">
          <span></span>
        </p>
      </div>
    </div>
  </div>
</div>
